<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Cloud | Login</title>
</head>

<body>

  <div id="form-login-sign-up">
    <div id="back">
      <div class="backRight"></div>
      <div class="backLeft"></div>
    </div>

    <div id="slideBox">
      <div class="topLayer">
        <div class="left">
          <div class="content">
            <h2>Cadastre-se</h2>
            <form method="POST">
              <div class="form-group myGrid">
                <input type="text" placeholder="Username" name="setUsername" id="setUsername" />
                <input type="text" placeholder="Password" name="setPassword" id="setPassword" />
                <input type="email" placeholder="Email" name="setEmail" id="setEmail"/>
              </div>
              <a id="goLeft" class="off">Entrar</a>
              <button id="btnSetUsers">Cadastre-se</button>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="content2">
            <h2>Entrar</h2>
            <form method="post">
              <div class="form-group">
                <input type="text" placeholder="Username" name="getUsername" id="getUsername" />
                <input type="text" placeholder="Password" name="getPassword" id="getPassword" />
              </div>
              <a id="goRight" class="off">Cadastre-se</a>
              <button id="btnGetUsers">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
